<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/fonts/Kristen-ITC.ttf" />
  <link rel="stylesheet" href="../styles/style.css" />

  <title>Array Game</title>
</head>

<body>

  <!-- HEADER SECTION BEGINS-->
  <header class="header">
  <!--About us -->
  <div class="header-left">
 <!--Logo -->
 <div class="logo" href="index.html" >
  <img src="../assets/starting-page/owl-calculator-golden.png">
</div>
<div class="about-us header-link">
  <button>New Game</button>
</div>
  </div>

  <!--Game info link  -->
    <div class="game-info">
      <div class="timer">
        <button class="btn">
          <img src="../assets/other_images/timer_img.png">
        </button>
      </div>
      <div class="header-link">
        <a href="leaderboard.html">Leader board</a>
      </div>
    </div>
  </header>
  <!-- HEADER SECTION ENDS-->
  <main>
  <!--GAME BOARD SECTION BEGINS --->
  <section class="game_board_section">

       <!--Grid Section -->
       <div class="game_board">

       <!--Player 1 board-->
        <article class="player" id="player-1" >
          <!--Score board-->
          <div class="score-board" id="score-board-1">
            <!--Avatar-1-->
            <figure class="avatar" id="avatar-1">
              <img class="name-player-img" src="../assets/Avatars/tiger.png" alt="Avatar 1" />
            </figure>
            <!--Score-->
            <figcaption class="player-score">
              <p id="player-1-score"></p>
            </figcaption>
          </div>
          <!--Grid-1-->
          <div class="grid-1"></div>
          <!--Control buttons player1 -->
          <div class="control-buttons">
            <div class="dice-btn-container">
              <button id="player1-dice" class="emoji-dice">
                <img width="100px" src="../assets/dice-images/dice-button.jpg" alt="" />
              </button>
            </div>
            <div class="btn-container">
              <button id="submit-btn-1">Submit</button>
              <button class="repaint-btn" id="repaint-1">Clear</button>
            </div>

          </div>
        </article>

        <!--Player 2 board-->
        <article class="player" id="player-2">
          <div class="score-board" id="score-board-2">
            <figure class="avatar" id="avatar-2">
              <img class="name-player-img" src="../assets/Avatars/ziraff.png" alt="Avatar 1" />
            </figure>
            <figcaption class="player-score">
              <p id="player-2-score"></p>
            </figcaption>
          </div>
          <div class="grid-2"></div>
          <!--Control buttons player2 -->
          <div class="control-buttons">
            <div class="dice-btn-container">
              <button id="player2-dice" class="emoji-dice">
                <img width="100px" src="../assets/dice-images/dice-button.jpg" alt="" />
              </button>
            </div>
            <div class="btn-container">
              <button id="submit-btn-2">Submit</button>
              <button class="repaint-btn" id="repaint-2">Clear</button>
            </div>

          </div>
        </article>
      </div>

  </section>

  <!--GAME BOARD SECTION ENDS --->

  <!--- Pop up Section-->
  <section class="pop-up-container" style="display: none;">
    <!--Dice roll section-->
    <div id="diceRoll" class="diceRollSect" style="display: none;">
    <div class="dice-container">
      <!--Dice 1-->
      <div class="dice colmn-1">
        <div class="valueBox">
          <p id="diceValue1" class="diceValue"></p>
        </div>

        <img class="img1" src="../assets/dice-images/dice1.png" />
      </div>
      <!----Dice 2-->
      <div class="dice colmn-2">
        <div class="valueBox">
          <p id="diceValue2" class="diceValue"></p>
        </div>

        <img class="img2" src="../assets/dice-images/dice6.png" />
      </div>
    </div>
    <button class="close">Close</button>
  </div>

     <!-- Correct Alert-->
     <div class="alert" id="correct-alert" style="display: none;">
      <div class="alert-msg">
        <figure>
          <img src="../assets/Avatars/tiger.png">
        </figure>
        <figcaption>
          <h2>CONGRATULATIONS</h2>
          <P>Your Answer is Correct</P>
        </figcaption>
      </div>
<div class="btn-container">
  <button>CLOSE</button>
</div>
     </div>
     <!--- Incorrect Alert-->
     <div class="alert" id="incorrect-alert" style="display: none;">
      <div class="alert-msg">
        <figure>
          <img src="../assets/Avatars/tiger.png">
        </figure>
        <figcaption>
          <h2>Incorrect</h2>
          <P>try again</P>
        </figcaption>
      </div>
<div class="btn-container">
  <button>CLOSE</button>
</div>
     </div>
     <!--Game restart alert-->
     <div class="restart-game" style="display: none;">
      <h2>Are you Sure?</h2>
      <button>Yes</button>
      <button>NO</button>
     </div>
    
  </section>






</main>

  <script src="../scripts/script.js"></script>
</body>

</html>
