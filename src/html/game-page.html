<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/fonts/Kristen-ITC.ttf" />
  <link rel="stylesheet" href="../styles/style.css" />

  <title>Array Game</title>
</head>

<body>

  <!-- HEADER SECTION BEGINS-->
  <header class="header">
  <!--About us -->
  <div class="header-left">
 <!--Logo -->
 <div class="logo">
  <img src="../assets/starting-page/owl-calculator-golden.png">
</div>
<div class="about-us header-link">
  <a href="about-us.html">About Us</a>
</div>
  </div>
<main>
  <!--Game info link  -->
    <div class="game-info">
      <div class="timer">
        <button class="btn">
          <img src="../assets/other_images/timer_img.png">
        </button>
      </div>
      <div class="header-link">
        <a href="leaderboard.html">Leader board</a>
      </div>
    </div>
  </header>
  <!-- HEADER SECTION ENDS-->
  <main>
  <!--GAME BOARD SECTION BEGINS --->
  <section class="game_board_section">

       <!--Grid Section -->
       <div class="game_board">
       <!--Player 1 side-->
        <article class="player player-active" id="player-1" >
          <!--Score board-->
          <div class="score-board" id="score-board-1">
            <!--Avatar-1-->
            <figure class="avatar" id="avatar-1">
              <img class="name-player-img" src="../assets/Avatars/tiger.png" alt="Avatar 1" />
            </figure>
            <!-- Name -->
            
            <div class="player-name-1">
          <input id="name player-name1" type="text" placeholder="Please type your name" value="Player 1">
          </div>
            <!--Score-->
            <figcaption class="player-score">
              <p id="player-1-score">0</p>
            </figcaption>
          </div>
          <!--Grid-1-->
          <div class="grid-1" id="grid-active"></div>
          <!--Control buttons -->
          <div class="control-buttons">
            <div class="btn-container">
              <button id="submit-btn" class="submit-btn-1">Submit</button>
              <button class="repaint-btn">Clear</button>
            </div>

          </div>
        </article>


        <article class="player" id="player-2">
          <div class="score-board" id="score-board-2">
            <figure class="avatar" id="avatar-2">
              <img class="name-player-img" src="../assets/Avatars/ziraff.png" alt="Avatar 1" />
            </figure>
            <!-- Name -->
            
            <div class="player-name-2">
              <input id="name player-name2" type="text" placeholder="Please type your name" value="Player 2"></div>
            <!--Score-->
            <figcaption class="player-score">
              <p id="player-2-score">0</p>
            </figcaption>
          </div>
          <div class="grid-2"></div>
          <!--Control buttons -->
          <div class="control-buttons">
            <div class="btn-container">
              <button id="submit-btn" class="submit-btn-2">Submit</button>
              <button class="repaint-btn">Clear</button>
            </div>

          </div>
        </article>
      </div>

  </section>

  <!--GAME BOARD SECTION ENDS --->



    <div class="dice-btn-container">
      <button id="dice-btn" class="emoji-dice">
        <img width="100px" src="../assets/dice-images/dice-button.jpg" alt="" />
      </button>
    </div>


    <!--Dice Roll Section -->
    <section id="diceRoll" class="diceRollSect">
      <div class="round-score">
        <!-- <p id="round-score"></p> -->
      </div>

      <div class="dice-container">
        <!--Dice 1-->
        <div class="dice colmn-1">
          <div class="valueBox">
            <p id="diceValue1" class="diceValue"></p>
          </div>

          <img class="img1" src="../assets/dice-images/dice1.png" />
        </div>
        <!----Dice 2-->
        <div class="dice colmn-2">
          <div class="valueBox">
            <p id="diceValue2" class="diceValue"></p>
          </div>

          <img class="img2" src="../assets/dice-images/dice6.png" />
        </div>
      </div>
    </section>

    <section class="control-buttons">
      <div class="play-btn">
        <button class="btn restart">Restart?</button>
      </div>
    </section>
    
  </main>
  <script src="../scripts/script.js"></script>
</body>

</html>
