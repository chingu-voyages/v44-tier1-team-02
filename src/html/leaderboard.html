<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="./src/fonts/Kristen-ITC.ttf" />
    <title>Leaderboard</title>
  </head>
  <body class="page2">
    <div class="wrapper">
      <div class="lboard-section">
        <div class="lboard-head">
          <div class="lboard_header">
            <h1 class="lboard_heading">Leaderboard</h1>
          </div>
        </div>
        <div class="lboard_wrap">
          <div class="lboard_item">
            <div class="lboard_mem">
              <div class="img">
                <img src="../assets/Avatars/tiger.png" alt="avatar1" />
              </div>
              <div class="name_bar">
                <div class="player1"><p>1st place</p>
                <p class="player_name1"><span>1.</span>Player 1</p>
            </div>
                <div class="bar_wrap">
                  <div class="inner_bar1"></div>
                </div>
              </div>
              <div class="total_scores">
              <div class="wins">Wins</div>
              <div class="player_score_wins1">10</div>
            </div>
            <div class="total_scores">
              <div class="losses">Loss</div>
              <div class="player_score_losses1">5</div>
            </div>
            </div>
          </div>
          <div class="lboard_item">
            <div class="lboard_mem">
              <div class="img">
                <img src="../assets/Avatars/ziraff.png" alt="avatar2" />
              </div>
              <div class="name_bar">
                <div class="player1"><p>2nd place</p>
                <p class="player_name2"><span>2.</span>Player 2</p>
                </div>
                <div class="bar_wrap">
                  <div class="inner_bar2"></div>
                </div>
              </div>
              <div class="total_scores">
                <div class="wins">Wins</div>
                <div class="player_score_wins2">20</div>
              </div>
              <div class="total_scores">
                <div class="losses">Loss</div>
                <div class="player_score_losses2">5</div>
            </div>
          </div>
        </div>
    </div>

    <script src="src/script.js"></script>
    <script src="src/leaderboard.js"></script>
  </body>
</html>
